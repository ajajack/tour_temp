<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Tests</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/custom-ui.css">
    <link type="text/css" rel="stylesheet" href="fonts/fonts.css">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script type="text/javascript" src="js/all_data.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <a-scene manager vr-mode-ui="enabled: false" cursor="rayOrigin: mouse">
        <a-sky id="image-360" radius="105" src="images/360/outside_flag.jpg"></a-sky>
        <a-entity id="player" position="0 2 0" rotation="0 0 0">
            <a-entity id="mainCamera" camera look-controls mouse-cursor wasd-controls></a-entity>
        </a-entity>
    </a-scene>
    <div class="fixed-action-btn">
        <a id="robbie" class="btn-floating btn-large custom-float-btn pulse"><img src="images/ui/menu-robbie.svg" width=48 height=48></a>
        <ul>
            <li><a id="map_btn" class="btn-floating btn-large white"><img src="images/ui/menu-map.svg" width=48 height=48></a></li>
            <li><a id="sound_btn" class="btn-floating btn-large white"><img id="sound_icon" src="images/ui/menu-sound-on.svg" width=48 height=48></a></li>
            <li><a id="captions_btn" class="btn-floating btn-large white"><img id="captions_icon" src="images/ui/menu-captions-on.svg" width=48 height=48></a></li>
            <li><a id="vr_btn" class="btn-floating btn-large white"><img src="images/ui/menu-vr.svg" width=48 height=48></a></li>
            <li><a id="home_btn" class="btn-floating btn-large white" href="/#tours"><img src="images/ui/menu-home.svg" width=48 height=48></a></li>
        </ul>
    </div>
    <div class="pinned-footer">
        <table>
            <tr>
                <td class="nav-buttons"><a id="previous_btn" style="display: none;" class="btn-floating btn-large custom-float-btn"><img src="images/ui/nav-left.svg" width=48 height=48></a></td>
                <td class="nav-dropup">
                    <a id="nav_bar" class="dropdown-trigger btn" data-target="dropdown-content"></a>
                    <ul id="dropdown-content" class="dropdown-content">
                    </ul>
                </td>
                <td class="nav-buttons"><a id="next_btn" class="btn-floating btn-large custom-float-btn pulse"><img id="next_icon" src="images/ui/nav-right.svg" width=48 height=48></a></td>
            </tr>
        </table>
    </div>

    <script type="application/javascript" src="js/materialize.js"></script>
    <script type="application/javascript" src="js/new_ui.js"></script>
</body>
</html>
