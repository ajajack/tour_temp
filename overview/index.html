<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tour Output</title>
		<script type="text/javascript" src="../js/all_data.js"></script>
	</head>
	<body>
		<div id="tours">
		</div>
		<script type="application/javascript">
		// Function from all_data.js
		var data = getAllData();
			window.onload = function() {
				var tours_div = document.getElementById('tours');
				Object.keys(data.tours).forEach(function(key) {
					var h1 = document.createElement("h1");
					h1.appendChild(document.createTextNode(data.tours[key].name));
					tours_div.appendChild(h1);
					data.tours[key].locations.forEach(function(location) {
						var h2 = document.createElement("h2");
						h2.appendChild(document.createTextNode(data.locations[location].name));
						var img = document.createElement("img");
						img.src = location + ".jpg";
						img.width = 500;
						var p = document.createElement("p");
						p.appendChild(document.createTextNode(data.locations[location].transcript));
						tours_div.appendChild(h2);
						tours_div.appendChild(p);
						tours_div.appendChild(img);
					});
					var hr = document.createElement("hr");
					tours_div.appendChild(hr);
				});
			};
		</script>
	</body>
</html>
